<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Blinqpay Landing Page</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="/style/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/png/favicon.png" type="image/x-icon">
</head>
<!-- body -->

<body>
    <!-- header -->
    <header>
        <nav class="navbar container">
            <div class="nav_logo">
                <img src="./img/svg/Group 40.svg" alt="">
                <h2>blinqpay</h2>
            </div>
            <div class="nav_menu">
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
            <div class="nav_btn">
                <button class="btn1">Support</button>
                <button class="btn2">Sign in</button>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- hero section -->
        <section class="hero">
            <img src="./img/png/Group 1.png" alt="">
            <div class="container hero_box">
                <div class="hero_text">
                    <h2>Get Your
                        Payment Faster</h2>
                    <p>Blinqpay helps businesses in Africa get paid by anyone, anywhere in the world</p>
                    <button class="hero_btn">Start Now</button>
                </div>
                <div class="hero_img">
                    <img src="./img/png/image 6.png" alt="" class="hero_img1">
                    <img src="./img/png/image 7.png" alt="" class="hero_img2">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
